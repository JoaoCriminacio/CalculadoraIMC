<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <title>Calculadora IMC</title>
</head>
<body>
    
    <div class="container">

        <form onsubmit="return calcular(event)">

            <label for="peso">Digite seu peso:</label>
            <input type="text" name="peso" id="peso" placeholder="Exemplo: 65">

            <label for="altura">Digite sua altura:</label>
            <input type="text" name="altura" id="altura" placeholder="Exemplo: 1.90"> 

            <input type="submit" value="Calcular IMC">

        </form>

        <div id="resultado"></div>

    </div>

    <script src="./assets/scripts/scripts.js"></script>
</body>
</html>
